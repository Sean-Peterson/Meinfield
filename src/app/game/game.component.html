<p>
  game works!
</p>

<div class="board" *ngFor='let row of board'>
  <div class="tiles" *ngFor='let tile of row' (click)='userClick(tile)'>
    <div class='bomb' *ngIf=(tile.clicked)>
      <div *ngIf=(tile.bomb)>
        <p>
          bomb
        </p>

      </div>
      <div *ngIf=(!tile.bomb)>
      <p>
        {{tile.adjacent}}
      </p>
    </div>
  </div>
  <div class="bomb" *ngIf=(!tile.clicked)>
    <p>
      -
    </p>
  </div>

</div>
